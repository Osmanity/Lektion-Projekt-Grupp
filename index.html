<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>4. Bildgalleri med Ljuseffekter</h1>

    <div class="container">
      <img
        onclick="openModal();currentSlide(1)"
        class="bild"
        src="https://stg-uploads.slidenest.com/template_656/templateColor_689/previewImages/fundamentals-of-web-development-powerpoint-google-slides-keynote-presentation-template-1.jpeg"
      />
      <img
        onclick="openModal();currentSlide(2)"
        class="bild"
        src="https://stg-uploads.slidenest.com/template_656/templateColor_689/previewImages/fundamentals-of-web-development-powerpoint-google-slides-keynote-presentation-template-4.jpeg"
      />
      <img
        onclick="openModal();currentSlide(3)"
        class="bild"
        src="https://stg-uploads.slidenest.com/template_656/templateColor_689/previewImages/fundamentals-of-web-development-powerpoint-google-slides-keynote-presentation-template-3.jpeg"
      />
      <img
        onclick="openModal();currentSlide(4)"
        class="bild"
        src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1024&h=600&q=80"
      />
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img class="modal-image" id="modalImage" src="" />

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
  </body>
</html>
